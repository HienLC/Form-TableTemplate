<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="app">
        <main>
            <div class="left-container">
                <img src="assert/Image.png">
            </div>
            <div class="right-container">
                <form action="">
                    <h1>Letâ€™s level up your brand, together</h1>
                    <p>You can reach us anytime via <a style="color: #8e44ec;">hi@untitledui.com</a></p>
                    <div class="text-input">
                        <label><b>Name:</b></label><br>
                        <input type="text" placeholder="Your name"><br><br>
                        <label><b>Email:</b></label><br>
                        <input type="text" placeholder="you@company.com"><br><br>
                        <label><b>Phone number:</b></label><br>
                        <input type="text" placeholder="+1 (555) 000-0000"><br><br>
                        <label><b>How can we help?</b></label><br>
                        <textarea placeholder="Tell us a little about the project"></textarea>
                    </div>
                    <br>
                    <label for="lname"><b>Services:</b></label>
                    <br>
                    <div class="list-checkbox">
                        <div class="list-checkbox-1">
                            <input type="checkbox">
                            <label for="vehicle1"> Website design</label><br>
                            <input type="checkbox">
                            <label for="vehicle2"> UX design</label><br>
                            <input type="checkbox">
                            <label for="vehicle3"> User research</label><br><br>
                        </div>
                        <div class="list-checkbox-2">
                            <input type="checkbox">
                            <label for="vehicle1"> Content creation</label><br>
                            <input type="checkbox">
                            <label for="vehicle2"> Strategy & consulting</label><br>
                            <input type="checkbox">
                            <label for="vehicle3"> Other</label><br><br>
                        </div>
                    </div>
                    <button class="btn-submit">Get Stated</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
